<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài Tập 03 - HTML Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }

        th {
            background-color: #f0f0f0;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<table>
    <caption>BÀI TẬP 03: Sử dụng HTML Table</caption>
    <tr>
        <th rowspan="2" colspan="2" >Student</th>
        <th colspan="4">Exam</th>
        <th colspan="4">2nd Exam</th>
        <th colspan="2" rowspan="2">Final Grade</th>
    </tr>
    <tr>
        <th colspan="1">Q1</th>
        <th colspan="1">Q2</th>
        <th colspan="1">Q3</th>
        <th rowspan="2">Grade</th>
        <th colspan="1">Q1</th>
        <th colspan="1">Q2</th>
        <th colspan="1">Q3</th>
        <th rowspan="2">Grade</th>
    </tr>
    <tr>
        <th rowspan="1">Code</th>
        <th rowspan="1">Name</th>
        <th>8</th>
        <th>7</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>NR</th>
        <th>R</th>
    </tr>
    <!-- John -->
  <tr>
    <td>80549061</td>
    <td>John</td>
    <td>70%</td>
    <td>100%</td>
    <td>100%</td>
    <td>17.6</td>
    <td colspan="4"></td>
    <td>17.6</td>
    <td>18</td>
  </tr>

  <!-- Mary -->
  <tr>
    <td>80549062</td>
    <td>Mary</td>
    <td>10%</td>
    <td>50%</td>
    <td>50%</td>
    <td>6.8</td>
    <td>100%</td>
    <td>100%</td>
    <td>50%</td>
    <td>16.5</td>
    <td>16.5</td>
    <td>17</td>
  </tr>

  <!-- Claire -->
  <tr>
    <td>80549063</td>
    <td>Claire</td>
    <td colspan="4"></td>
    <td>50%</td>
    <td>50%</td>
    <td>50%</td>
    <td>10.0</td>
    <td>10.0</td>
    <td>10</td>
  </tr>

</table>

</body>
</html>
